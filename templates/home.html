<script>
  // ==========================

  function showPopup(imgPath) {
    const overlay = document.getElementById("popupOverlay");
    const popupImg = document.getElementById("popupImage");

    popupImg.src = imgPath;
    overlay.style.display = "flex";

    // í™”ë©´ ì•„ë¬´ ê³³ ëˆŒëŸ¬ì„œ ë‹«ê¸°
    overlay.onclick = () => {

  let lastMoistureAlert = 0;
  let lastLightAlert = 0;
  const ALERT_COOLDOWN = 60 * 1000; // 1ë¶„

  function maybeShowAlerts(light, moisture) {
    const now = Date.now();

    // ìˆ˜ë¶„ ë¶€ì¡± íŒì—…
    if (moisture < 50 && now - lastMoistureAlert > ALERT_COOLDOWN) {
      showPopup("/static/img/popup_moisture.png");
      lastMoistureAlert = now;
    }

    // ë¹› ë¶€ì¡± íŒì—…
    if (light < 30 && now - lastLightAlert > ALERT_COOLDOWN) {
      showPopup("/static/img/popup_light.png");
      lastLightAlert = now;
    }
  }

  // ==========================

  function updateSensor() {
    fetch("/api/sensor")
      .then(res => res.json())

        const moisture = data.moisture;

        const plantImg = document.getElementById("plantImg");
        const overlay = document.querySelector(".dark-overlay");

        // í‘œì • ë³€ê²½
        if (moisture < 30 && light < 30) {
          plantImg.src = "/static/img/plant_sad.png";
        } else if (moisture < 30) {
          plantImg.src = "/static/img/plant_dry.png";
        } else if (light < 30) {
          plantImg.src = "/static/img/plant_dark.png";
        } else {
          plantImg.src = "/static/img/plant_good.png";
        }

        // í™”ë©´ ì–´ë‘¡ê²Œ
        overlay.style.opacity = (light < 30) ? 1 : 0;

        // ğŸ”” íŒì—… ì²´í¬
        maybeShowAlerts(light, moisture);
      });
  }
